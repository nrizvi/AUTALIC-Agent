<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTALIC Agent</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AUTALIC Agent</h1>
            <p>Created by <a href="https://nrizvi.github.io" target="_blank">Naba Rizvi</a></p>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <p>Hello! I am the AUTALIC Agent. I can help you detect anti-autistic hate speech. Please enter a sentence to analyze.</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a sentence...">
            <button id="send-btn">Send</button>
            <button id="new-chat-btn">New Chat</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
